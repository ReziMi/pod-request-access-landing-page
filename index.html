<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pod request access landing page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/favicon-32x32.png">
</head>
<body>
    <div class="forImage">
        <img class="host" src="./assets/mobile/image-host.jpg" alt="host">
    </div>
    <div class="layer"></div>
    <img class="pod-logo" src="./assets/desktop/logo.svg" alt="logo">
    <div class="content">
        <h1>Publish your podcasts <span>everywhere.</span></h1>
        <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts, and more!</p>
        <div class="fourLogos">
            <img src="./assets/desktop/spotify.svg" alt="spotify">
            <img src="./assets/desktop/apple-podcast.svg" alt="apple">
            <img src="./assets/desktop/google-podcasts.svg" alt="google">
            <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts">
        </div>

        <form class="formEm">
            <input type="email" id="email" name="email" class="email-input" placeholder="Email address" required>
            <button type="submit" class="submit-button">Request Access</button>
        </form>
        <p id="errorText" style="color: red; display: none;">Oops, wrong email</p>
        <img class="dot-grid" src="./assets/desktop/bg-pattern-dots.svg" alt="dots">
        <script src="script.js"></script>
    </div>
</body>
</html>
